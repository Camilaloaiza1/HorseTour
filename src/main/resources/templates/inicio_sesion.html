<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" href="logoApp.png" type="image/x-icon">
    <link rel="shortcut icon" href="logoApp.png" type="image/x-icon">
    <link rel="stylesheet" href="crearCuenta.css">
    <style>
        /* Estilos de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F2EFE3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor-registro {
            background-color: #E3D4A6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #4A3C1E;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #C5B490;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background-color: #795548;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="contenedor-registro">
    <h1>HorseTour - Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p class="error-message" id="errorMessage">Usuario o contraseña incorrectos</p>
    </form>
    <p>¿No tienes cuenta? <a href="/crear_cuenta">Regístrate aquí</a></p>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/Usuarios/Inicio_sesion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ username, password })
        });

        if (response.ok) {
            alert("Inicio de sesión exitoso");
            window.location.href = "/Crud_index";
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
</body>
</html>
