<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .titulo {
            text-align: center;
        }

        .detalle-item {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-reservar {
            background-color: #4A3C1E;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-reservar:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="titulo">Carrito de Compra</h1>

    <div class="detalle-item">
        <h2>Ruta Seleccionada</h2>
        <p id="ruta-info"></p>
    </div>

    <div class="detalle-item">
        <h2>Caballo Seleccionado</h2>
        <p id="caballo-info"></p>
    </div>

    <div class="detalle-item">
        <h2>Fecha de la Cabalgata</h2>
        <p id="fecha-info"></p>
    </div>

    <div class="detalle-item">
        <h2>Precio Total</h2>
        <p id="precio-info"></p>
    </div>

    <div class="detalle-item">
        <h2>Información Personal</h2>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>

        <button class="btn-reservar" onclick="reservar()">Reservar y Pagar</button>
    </div>
</div>

<script>
    // Recuperar la reserva del localStorage
    const reserva = JSON.parse(localStorage.getItem('reserva'));

    // Mostrar la información en la página
    document.getElementById('ruta-info').innerText = `Ruta: ${reserva.ruta}`;
    document.getElementById('caballo-info').innerText = `Caballo: ${reserva.caballo}`;
    document.getElementById('fecha-info').innerText = `Fecha: ${reserva.fecha}`;
    document.getElementById('precio-info').innerText = `Precio: $${reserva.precio.toLocaleString('es-CO')} COP`;

    function reservar() {
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;

        if (nombre && email) {
            alert(`Reserva completada:\nNombre: ${nombre}\nEmail: ${email}\nRuta: ${reserva.ruta}\nCaballo: ${reserva.caballo}\nFecha: ${reserva.fecha}`);
            // Aquí puedes integrar el sistema de pago
        } else {
            alert('Por favor, completa todos los campos.');
        }
    }
</script>

</body>
</html>
