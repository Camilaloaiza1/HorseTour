<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Crédito Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px; /* Aumenta el ancho para que se vea todo más claro */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 15px; /* Aumenta el tamaño de los campos */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Letra más grande */
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px; /* Botón más grande */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .captcha {
            text-align: center;
            margin-bottom: 20px;
        }

        .captcha img {
            margin-bottom: 10px;
        }

    </style>
    <script>
        // Validación en el lado del cliente antes de enviar el formulario
        function validarFormulario() {
            var cedula = document.getElementById('cedula').value;
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var monto = document.getElementById('monto').value;
            var telefono = document.getElementById('telefono').value;
            var password = document.getElementById('password').value;

            // Validar campos vacíos
            if (!cedula || !nombre || !email || !monto || !telefono || !password) {
                alert('Todos los campos son obligatorios.');
                return false;
            }

            // Validar formato de cédula (solo números y longitud mínima de 6)
            if (!/^\d{6,}$/.test(cedula)) {
                alert('La cédula debe tener al menos 6 dígitos.');
                return false;
            }

            // Validar formato de email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor ingresa un correo electrónico válido.');
                return false;
            }

            // Validar número de teléfono (formato de 10 dígitos)
            if (!/^\d{10}$/.test(telefono)) {
                alert('El número de teléfono debe tener 10 dígitos.');
                return false;
            }

            return true; // Si todo está bien, enviar el formulario
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Crédito</h1>
        <form id="solicitudCredito" method="POST" action="/solicitar_credito" onsubmit="return validarFormulario();">
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" placeholder="Ingresa tu número de cédula" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="monto">Monto Solicitado:</label>
            <input type="number" id="monto" name="monto" placeholder="Monto del crédito solicitado" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>

            <div class="captcha">
                <img src="captcha.png" alt="Captcha">
                <input type="text" name="captcha" placeholder="Introduce el texto del captcha" required>
            </div>

            <input type="submit" value="Solicitar Crédito">
        </form>
    </div>
</body>
</html>
